<div  style="text-align:center">
	<h3>Edit Employee</h3><br>
	<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
		<div >
			<label for="name">Employee Name</label>
			<input type="text"  id="name" name="name" [(ngModel)]="employee.name" required minlength="3" pattern="[A-Za-z\s]+" #nameRef="ngModel">
			<div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" >
				<div *ngIf="nameRef.errors.required">
					Name is required.
				</div>
				<div *ngIf="nameRef.errors.minlength">
					Name must be at least 3 characters long.
				</div>
				<div *ngIf="nameRef.errors.pattern">
					Allows only alphabets 
				</div>
			</div>
		</div><br>
		<div >
			<label for="location">Location</label>
			<select id="location" name="location" [ngModel]="employee.location">
        <option *ngFor="let location of locations" [value]="location">
          {{location}}
        </option>
      </select>
		</div><br>
		<div >
			<label for="email">Email</label>
			<input id="email" type="email"  name="email" [(ngModel)]="employee.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required #emailRef="ngModel">
			<div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" >
				<div *ngIf="emailRef.errors.required">
					Email is required.
				</div>
				<div *ngIf="emailRef.errors.pattern">
					Email is invalid.
				</div>
			</div>
		</div><br>
		<div >
			<label for="mobile">Mobile</label>
			<input id="mobile" type="text"  id="mobile" name="mobile" [(ngModel)]="employee.mobile" required pattern="[0-9]{10}" required #mobileRef="ngModel">
			<div *ngIf="mobileRef.invalid && (mobileRef.dirty || mobileRef.touched)" >
				<div *ngIf="mobileRef.errors.required">
					Mobile is required.
				</div>
				<div *ngIf="mobileRef.errors.pattern">
					Only 10 digit  numbers allowed.
				</div>
			</div>
		</div><br>
		<button id="update" type="submit" [disabled]="formRef.invalid">Update</button>
	</form>
</div>
